<style>
    body
    {
        position: relative;
        width: 100;
        
    }

    .button-container {
      margin-bottom: 150px;
    }
    
    .button-container button {
      margin-right: 150px;
    }

    button{
        background-color: rgb(74, 74, 255);
    }
    #slide
    {
        position: relative;
        margin: 0;
        left: 60%;
        border-radius: 20%;
        position: relative; /* Set position to relative */
        animation: moveImage 3s infinite; 
        background-color: wheat;
    }

@keyframes moveImage {
0% {
  top: 0; /* Initial position */
  left: 0;
}
50% {
  top: 0px; /* Intermediate position */
  left: 500px;
}
100% {
  top:0 ; /* Final position */
  left: 0;
}
}


</style>
